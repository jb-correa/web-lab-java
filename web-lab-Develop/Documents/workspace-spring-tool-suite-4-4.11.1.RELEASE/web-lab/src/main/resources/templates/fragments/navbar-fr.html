<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblab | inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="../static/js/index.js" defer></script>
    <link rel="stylesheet" href="../static/style/css/style.css" th:href="@{/style/css/style.css}">

</head>

<body>
    <section id="inicio" class="container grid" th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'')')}">

        <nav class="sidebar">
            <div class="sidebar__container">
                <div class="sidebar__info">
                    <img style="height: 120px; width:120px; object-fit:cover;" th:if="${session.usuario.foto != null}"
                        th:src="${'/foto/profilepic/' + session.usuario.id}">

                    <span th:text="${session.usuario.nombre} + ' ' + ${session.usuario.apellido}" class="nombre">Juan
                        Pérez</span>
                    <span class="role">Admin</span>
                </div>
                <div class="sidebar__bottom">
                    <div class="sidebar__links">
                        <ul>
                            <li><a th:href="@{/admin/alta-us}" href="carga-us.html">Cargar paciente</a></li>
                            <li><a th:href="@{/admin/alta-admin}" href="carga-admin.html">Cargar administrador</a></li>
                            <li><a th:href="@{/admin/carga-resultado}" href="carga-resultados.html">Cargar
                                    resultados</a></li>
                            <li><a th:href="@{/admin/modificar-datos}" href="modificar-admin.html">Modificar
                                    mis datos</a></li>
                            <li><a th:href="@{/admin/alta-os}" href="carga-os.html">Cargar Obra Social</a></li>
                            <li><a th:href="@{/admin/alta-practica}" href="carga-practica.html">Cargar Práctica</a></li>
                        </ul>
                    </div>
                    <a th:href="@{/logout}" class="logout">Cerrar sesión</a>
                </div>
            </div>
        </nav>

    </section>

</body>

</html>
