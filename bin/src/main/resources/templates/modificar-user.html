<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB LAB | Modificar mis datos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="../static/style/css/style.css" th:href="@{css/style.css}">
</head>

<body>
    <section id="modificarUser" class="grid--user container" th:if="${{#authorization.expression('hasRole(''ROLE_ADMIN'')')}">

        <nav class="navbar navbar--user navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#" th:href="@{/}"><img th:src="@{img/logo.png}" src="../static/img/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Mi cuenta
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="./modificar-user.html" th:href="@{/user/modificar-datos}">Modificar mis datos</a></li>
                          <li><a class="dropdown-item" href="./index.html" th:href="@{/logout}">Cerrar sesión</a></li>
                        </ul>
                      </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="header">
            <h2 class="titulo">Modificar <span>Datos Personales</span></h2>
        </div>

        <div class="content">
            <form method="POST" th:action="@{/user/modificar}" enctype="multipart/form-data">
                <p th:if="${error != null}" th:text="${error}"></p>
                <div class="row mb-3 g-5">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input name="nombre" type="fname" th:value="${user.nombre}" class="form-control" id="nombre"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input name="apellido" type="lname" th:value="${user.apellido}" class="form-control" id="apellido">
                    </div>
                </div>
                <div class="row mb-3 g-5">
                    <div class="col">
                        <label for="dni" class="form-label">Documento</label>
                        <input name="dni" th:value="${user.dni}" type="number" class="form-control" id="dni">
                    </div>
                    <div class="col">
                        <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
                        <input name="fechaNac" type="date" th:value="${#dates.format(fechaNac, 'dd/MM/yyyy')}"
                            class="form-control" id="fechaNac">
                    </div>
                </div>
                <div class="row mb-3 g-5">
                    <div class="col">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input name="telefono" type="phone" th:value="${user.telefono}" class="form-control" id="telefono">
                    </div>
                    <div class="col">
                        <label for="domicilio" class="form-label">Domicilio</label>
                        <input name="domicilio" type="text" th:value="${user.domicilio}" class="form-control" id="domicilio">
                    </div>
                </div>
                <div class="row mb-3 g-5">
                    <div class="col">
                        <label for="email" class="form-label">Correo</label>
                        <input name="email" type="email" th:value="${user.email}" class="form-control" id="email">
                    </div>
                    <div class="col">
                        <label for="localidad" class="form-label">Localidad</label>
                        <input name="localidad" type="text" th:value="${user.localidad}" class="form-control" id="localidad">
                    </div>
                </div>
                <div class="row mb-3 g-5">
                    <div class="col">
                        <label class="form-label" for="os">Obra social</label>
                        <select name="os" class="form-select" aria-label="Default select example" id="os">
                            <option selected>Selecciona tu obra social</option>
                            <option th:each="os : ${oss}" value="${os.osNumber}" th:text="${os.nombre}">ejemplo</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="numAfiliado" class="form-label">Numero de afiliado</label>
                        <input name="numAfiliado" type="number" th:value="${us.numAfiliado}" class="form-control"
                            id="numAfiliado">
                    </div>
                </div>
                <button type="submit" class="boton mt-3 boton-aceptar">Cargar</button>
            </form>
        </div>
    </section>
</body>

</html>
