            <h2 class="titulo">Bienvenido <span

            <form id="buscarPaciente" th:action="@{/login/searcheverything}" method="POST">

            </form>
        </div>

            <table class="table  table-hover">

                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Obra Social</th>
                    </tr>
                </thead>
                <tbody id="userTest">
                    <tr th:each="usuario : ${usuarios}">
                        <th scope="row" th:text="${usuario.dni}">43974407</th>
                        <td th:text="${usuario.nombre}">Joaquín</td>
                        <td th:text="${usuario.apellido}">Viretti</td>
