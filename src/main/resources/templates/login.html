<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weblab | login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="../static/style/css/style.css" th:href="@{style/css/style.css}">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="./inicio.html" th:href="@{/}"><img th:src="@{img/logo.png}" src="../static/img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/#equipo}">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link boton boton--registro" href="./index.html#contacto" th:href="@{/#contacto}">Pedir turno</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login__bg">
    <div class="container login__container">
      <div class="row justify-content-md-center login__card px-4 pb-5">
        <div class="">
          <form th:action="@{/login/logincheck}" th:method="POST" class="mt-5">

            <label for="dni">Usuario</label>
            <input id="dni" name="dni" th:value="${dni}" type="username"
              class="me-3 mt-2 form-control">

            <label for="clave" class="mt-4">Contrase√±a</label>
            <input id="clave" name="clave" th:value="${clave}" type="password"
              class="me-3 mt-2 form-control">

            <button class="boton boton--login" type="submit">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
